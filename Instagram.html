<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/imagens/celular-com-instagram-png-_2000-x-2000_px-107-MB-768x768.png" alt="foto do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/imagens/logoinsta.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/imagens/fotoperfil.jpg" alt="foto">
                </div>
                <a href="a" class="instagram-login">Continue como hyslaresende</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é hyslaresende</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
